<div class="login-container">
    <h2>Login</h2>
    <input type="text" [(ngModel)]="username" placeholder="Username" />
    <input type="text" [(ngModel)]="password" placeholder="Password" />
    <button (click)="login()">Login</button>
    <button (click)="register()">Register</button>
    <p>{{ message }}</p>
    </div>
